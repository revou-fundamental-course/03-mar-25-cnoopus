<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <!-- For responsive purpose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dinda</title>

    <!--CSS-->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!--Main Header-->
    <header class="main-header">
        <!-- Logo Website -->
         <div class="main-logo"></div>

         <!-- Navigation -->
         <nav>
            <a href="#home">Home</a>
            <a href="#my-profile-content">My Profile</a>
            <a href="#achievement">Achievement</a>
            <a href="#message-me">Message me</a>
         </nav>
    </header>

    <hr />

    <!--Main Content-->
    <main>
        <!-- Home Content -->
         <section id="home">
            <header>
                <h1>Hello there, welcome to my website</h1>
                <p>get to know me better one step ahead</p>
             </header>
    
             <!-- Banner Autoslide -->
              <div class="banner-img"></div>
         </section>
         
         <hr />

        <!-- My Profile Content -->
         <section id="my-profile">
            <header>
                <h1>My Profile</h1>
            </header>

            <!-- My Profile Content -->
            <div class="my-profile-content"></div>
         </section>
         

        <!-- Achievement Content -->
         <section id="achievement">
            <header>
                <h1>Achievement</h1>
            </header>

            <!-- Achievement Content -->
             <div class="achievement"></div>
         </section>
         


         <!-- Message Me Content -->
          <section id="message-me">
            <header>
                <h1>Message me</h1>
            </header>

            <!-- Message Me Content -->
             <div class="message-me">
                <form action="">
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" name="name" placeholder="Your Name" required>
                    <br/>
                    <label for="birthdate-input">Birth date:</label>
                    <input type="date" id="birthdate-input" name="birthdate" placeholder="date" required>
                    <br/>
                    <label for="gender-input">Gender:</label>
                    <input type="radio" id="1gender-input" name="gender" value="Female">
                    <label for="1gender-input">Female</label>
                    <input type="radio" id="gender-input" name="gender" value="Male">
                    <label for="gender-input">Male</label>
                    <br/>
                    
                    <button type="button" onclick="validateForm()">Submit</button>
                </form>
             </div>
          </section>


    </main>
    
    <!--Main Footer-->
    <footer>
        <p>&copy;2025 cnoopus</p>
    </footer>

    <!-- Java Script -->
    <script src="js\script.js"></script>

</body>

</html>
